<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Осьминожка навыков</title>
</head>
<body>
    <div class="container">
        <h1>Осьминожка навыков</h1>
        <p>для визуального анализа текущего уровня скиллов и постановки целей на год</p>
        <div class="octopus">
            <div class="label">
                <div class="label-skill">Текущий уровень скилла</div>
                <div class="label-future-skill">Цель прокачки на год</div>
            </div>
            <div class="head">
                <div class="eye">
                    <div class="eyeball"></div>
                </div>
            </div>
            <div class="skill-future skill-future-1">
                <div class="skill skill-1">
                    <span class="skill-title">HTML</span>
                </div>
            </div>
            <div class="skill-future skill-future-2">
                <div class="skill skill-2">
                    <span class="skill-title">CSS</span>
                </div>
            </div>
            <div class="skill-future skill-future-3">
                <div class="skill skill-3">
                    <span class="skill-title">Программирование</span>
                </div>
            </div>
            <div class="skill-future skill-future-4">
                <div class="skill skill-4">
                    <span class="skill-title">Софтскиллы</span>
                </div>
            </div>
            <div class="skill-future skill-future-5">
                <div class="skill skill-5">
                    <span class="skill-title">Типографика</span>
                </div>
            </div>
            <div class="skill-future skill-future-6">
                <div class="skill skill-6">
                    <span class="skill-title">Внимательность</span>
                </div>
            </div>
            <div class="skill-future skill-future-7">
                <div class="skill skill-7">
                    <span class="skill-title">Смелость</span>
                </div>
            </div>
            <div class="skill-future skill-future-8">
                <div class="skill skill-8">
                    <span class="skill-title">Организованность</span>
                </div>
            </div>
            <div class="skill-future skill-future-9">
                <div class="skill skill-9"></div>
            </div>
            <div class="skill-future skill-future-10">
                <div class="skill skill-10"></div>
            </div>
            <div class="skill-future skill-future-11">
                <div class="skill skill-11"></div>
            </div>
        </div>
        <p class="footer">Арбатский Дмитрий Александрович<br>29.05.2020</p>
    </div>
</body>
</html>
